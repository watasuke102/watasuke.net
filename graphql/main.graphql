query blogPage {
  allPublicArticles {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
  }
  allPublicMonthlies {
    year
    month
    tldr
  }
}

query allArticles {
  allPublicArticles {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
  }
}
query allFavoriteArticles {
  allPublicArticles(filter: {isFavorite: true}) {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
  }
}
query allArticleSlugs {
  allPublicArticles {
    slug
  }
}
query articleForArticlePage($slug: String!) {
  article(slug: $slug) {
    slug
    title
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
    body
  }
  neighbors(slug: $slug) {
    older {
      slug
      title
    }
    newer {
      slug
      title
    }
  }
}
query articleForInnerEmbed($slug: String!) {
  article(slug: $slug) {
    title
    tldr
  }
}
query articlesWithTag($tagSlug: String!) {
  allPublicArticles(filter: {tags: [$tagSlug]}) {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
  }
  tag(slug: $tagSlug) {
    slug
    name
  }
}
query articleMeadata($slug: String!) {
  article(slug: $slug) {
    title
    tldr
  }
}

query allTags {
  allTags {
    slug
    name
  }
}
query allTagSlugs {
  allTags {
    slug
  }
}
query tag($slug: String!) {
  tag(slug: $slug) {
    slug
    name
  }
}

query allMonthlies($year: Int) {
  allPublicMonthlies(year: $year) {
    year
    month
    tldr
    publishedAt
  }
}
query monthlyPage($year: Int!, $month: Int!) {
  monthly(year: $year, month: $month) {
    year
    month
    tldr
    body
  }
  allPublicMonthlies(year: $year) {
    month
  }
}

query sitemapInfo {
  allPublicArticles {
    slug
    updatedAt
  }
  allTags {
    slug
  }
}

query contentsGitHash {
  contentsGitHeadHash
}
query shortProfile {
  sitedata {
    shortProfile
  }
}
query profile {
  sitedata {
    profile
  }
}
