query all {
  allPublicArticles {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
    body
  }
  allTags {
    slug
    name
  }
  sitedata {
    profile
    shortProfile
  }
  contentsGitHeadHash
}
