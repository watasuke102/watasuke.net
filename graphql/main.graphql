query allArticles {
  allPublicArticles {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
  }
}
query allFavoriteArticles {
  allPublicArticles(filter: {isFavorite: true}) {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
  }
}
query allArticleSlugs {
  allPublicArticles {
    slug
  }
}
query article($slug: String!) {
  article(slug: $slug) {
    slug
    title
    tldr
    tldrReal
    publishedAt
    updatedAt
    isFavorite
    isPublished
    tags {
      slug
      name
    }
    body
  }
  allTags {
    slug
    name
  }
}
query articlesWithTag($tagSlug: String!) {
  allPublicArticles(filter: {tags: [$tagSlug]}) {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
  }
  tag(slug: $tagSlug) {
    slug
    name
  }
}
query articleMeadata($slug: String!) {
  article(slug: $slug) {
    title
    tldr
  }
}

query allTags {
  allTags {
    slug
    name
  }
}
query allTagSlugs {
  allTags {
    slug
  }
}
query tag($slug: String!) {
  tag(slug: $slug) {
    slug
    name
  }
}

query sitemapInfo {
  allPublicArticles {
    slug
    updatedAt
  }
  allTags {
    slug
  }
}

query contentsGitHash {
  contentsGitHeadHash
}
query shortProfile {
  sitedata {
    shortProfile
  }
}
query profile {
  sitedata {
    profile
  }
}
