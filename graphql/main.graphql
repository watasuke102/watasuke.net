query allArticles {
  allPublicArticles {
    slug
    title
    tldr
    isFavorite
    publishedAt
    updatedAt
    tags {
      slug
      name
    }
  }
}
query allTags {
  allTags {
    slug
    name
  }
}
query contentsGitHash {
  contentsGitHeadHash
}

query articleMeadata($slug: String!) {
  article(slug: $slug) {
    title
    tldr
  }
}

query article($slug: String!) {
  article(slug: $slug) {
    slug
    title
    tldr
    tldrReal
    publishedAt
    updatedAt
    isFavorite
    isPublished
    tags {
      slug
      name
    }
    body
  }
  allTags {
    slug
    name
  }
}
